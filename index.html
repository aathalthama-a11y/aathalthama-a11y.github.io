<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #fff0f6;
      margin: 0;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.2rem;
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 img {
      width: 120px; /* logo size */
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: #ffb6c1;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
      font-weight: 600;
    }
    a:hover {
      background: #ff69b4;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="images/logo.png" alt="Logo">  <!-- your logo here -->
    Cute Style
  </h1>
  <p>Feel the vibe ðŸ’•</p>
  <a href="gallery.html">View Gallery ðŸ’–</a>
</header>

</body>
</html>
