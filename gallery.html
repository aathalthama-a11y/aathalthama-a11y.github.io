<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Cute Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins', sans-serif; text-align:center; background:#fff0f6; margin:0;}
    header { padding:30px 15px;}
    h1 { color:#ff69b4;}
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; padding:20px;}
    .gallery img { width:100%; border-radius:18px; box-shadow:0 6px 15px rgba(0,0,0,0.12); transition:transform 0.3s;}
    .gallery img:hover { transform:scale(1.05);}
    a { display:inline-block; margin:20px; text-decoration:none; color:#ff69b4; font-weight:600;}
  </style>
</head>
<body>

<header>
  <h1>ğŸŒ¸ Gallery ğŸŒ¸</h1>
  <p>My cute character collection ğŸ’•</p>
</header>

<section class="gallery" id="gallery"></section>

<a href="index.html">â† Back to Home</a>

<script>
  const username = "aathalthama-a11y";   
  const repo = "aathalthama-a11y.github.io"; 
  const folder = "images";

  fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
    .then(res => res.json())
    .then(files => {
      const gallery = document.getElementById("gallery");
      files.forEach(file => {
        if(file.type === "file" && file.name.match(/\.(png|jpg|jpeg|webp)$/)){
          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = "Cute character";
          gallery.appendChild(img);
        }
      });
    });
</script>

</body>
</html>
